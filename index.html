<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moymoy's Lechon Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <a href="#" class="logo"><img src="img/MOY-MOY LECHON2.png" alt="LOGO"></a>
        <div class="nav-links">
            <a href="#products">Products</a>
            <a href="#location">Location</a>
            <a href="#contact">Contacts</a>
        </div>
    </div>

    <section id="home">
        <div class="home">
            <div class="img-container">
                <img src="img/moymoy.jpg" alt="NO IMAGE">
                <div class="mark-container">
                    <marquee behavior="scroll" direction="left" class="mark">Welcome to Moy-moy's Lechon Website!</marquee>
                </div>
            </div>
        </div>
    </section>

    <section id="products">
        <div class="prods">
            <h1 class="header-content">Products</h1>
            <div class="prod-container">
                <div class="products" id="prod1">
                    <img src="img/liempo.jpg" alt="LIEMPO">
                </div>
                <div class="prod-details">
                    <h1>Lechong Liempo</h1>
                    <h2>Price: ₱380</h2>
                </div>
                <div class="products" id="prod2">
                    <img src="img/lechong_manok.jpg" alt="LIEMPO">
                </div>
                <div class="prod-details">
                    <h1>Lechong Manok</h1>
                    <h2>Price: ₱280</h2>
                </div>
            </div>
        </div>
    </section>

    <section id="location">
        <div class="locs">
          <h1 class="header-content">Location</h1>
            <div id="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239.67161837185742!2d120.74592998829445!3d16.0267380389522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x339119b2027e7e5f%3A0x794840c8d0b9f45f!2sMOV%20-%20MOY%20LECHONS!5e0!3m2!1sen!2sph!4v1715264882619!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
      </section>

    <section id="contact">
        <div class="conts">
            <h1 class="header-content">Contacts</h1>
            <div class="contact-container">
                <div class="contacts">
                    <h1>Facebook</h1>
                    <input type="button" value="Jeremy Apigo Osias" class="button1" onclick="window.open('https://www.facebook.com/jeremy.apigo.568', '_blank');">
                </div>
                <div class="contacts">
                    <h1>Contact No.</h1>
                    <h3>09914061988</h3>
                </div>
                <div class="contacts">
                    <h1>Email</h1>
                    <h3>jeremyosias@gmail.com</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="abts">
            <div class="about-container">
                <h1 class="footer">Developed By:</h1>
                <h2>Dave Barrientos</h2>
                <h3>BSIT - 2D</h3>
            </div>
        </div>
    </section>

    <script>
        var links = document.querySelectorAll('#nav-bar a');

        links.forEach(function(link) {
            link.addEventListener('click', function() {
                links.forEach(function(link) {
                    link.classList.remove('active');
                });

                this.classList.add('active');
            });
        });

        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('nav-open');
        });
    </script>
</body>
</html>
